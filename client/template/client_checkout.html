{% extends 'layout.html' %}
{% load static %}
{% block content  %}

{% load mathfilters %}

        <section class="page-header">
            <div class="page-header__bg"></div>
            <!-- /.page-header__bg -->
            <div class="container">
                <ul class="villoz-breadcrumb list-unstyled">
                    <li><a href="/client/client_index/">Home</a></li>
                    
                </ul><!-- /.thm-breadcrumb list-unstyled -->
                <h2 class="page-header__title">Checkout</h2>
            </div><!-- /.container -->
        </section><!-- /.page-header -->
        <!-- Checkout Start -->
        <section class="checkout-page">
            <div class="container">
                <div class="checkout-page__notice">Returning Customer? <a href="login.html">Click here to Login</a></div>
                <div class="row">
                    <div class="col-xl-6 col-lg-6">
                        <div class="checkout-page__billing-address">
                            <h2 class="checkout-page_billing-address_title">Billing Details</h2>
                                            
                                                     
                                                      <div class="row bs-gutter-x-20">
                                    <div class="col-xl-6">
                                        <div class="checkout-page__input-box">
                                            <input type="text" name="user_name" value="{{user.user_name}}" placeholder="Enter name" required="">
                                        </div>
                                    </div>
                                    <!-- <div class="col-xl-6">
                                        <div class="checkout-page__input-box">
                                            <input type="text" name="last_name" value="" placeholder="Last name" required="">
                                        </div>
                                    </div> -->
                                </div>
                                <div class="row">
                                    <div class="col-xl-12">
                                        <div class="checkout-page__input-box">
                                            <input type="text" name="email" value="{{user.email}}" placeholder="Enter email">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-xl-12">
                                        <div class="checkout-page__input-box">
                                            <input type="text" name="address" value="{{user.address}}" placeholder="Address">
                                        </div>
                                    </div>                          
                                    <div class="col-xl-6">
                                        <div class="checkout-page__input-box">
                                            <input type="tel" name="form_phone" value= "{{user.contact}}" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required="" placeholder="Phone">
                                        </div>
                                    </div>
                                </div>
                             </form>
                        </div>
                    </div>
                </div>
                <div class="checkout-page__your-order">
                    <h2 class="checkout-page_your-order_title">Your Booking</h2>
                    <div class="row">
                        <div class="col-xl-6 col-lg-6">
                            <table class="checkout-page__order-table">
                                <thead class="order_table_head">
                                    <tr>
                                        <th>Booking</th>
                                        <th class="right">Price</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    
                                    <tr>
                                        <td class="pro__title">{{booking.user_id.user_name}}</td>
                                        <td class="pro__price">{{ booking.payment_amount }}</td>
                                    </tr>
                                    <!-- <tr>
                                        <td class="pro__title">Subtotal</td>
                                        <td class="pro__price">$10.99 USD</td>
                                    </tr>
                                    <tr>
                                        <td class="pro__title">Shipping</td>
                                        <td class="pro__price">$0.00 USD</td>
                                    </tr>
                                    <tr>
                                        <td class="pro__title">Total</td>
                                        <td class="pro__price">$20.98 USD</td>
                                    </tr> -->
                                    
                                </tbody>
                            </table>
                            <div id="order" >
                            <form class="text-center border border-light p-5" action="/client/bookSuccess/"
                                method="POST">
                                {% csrf_token %}
                                <input type="hidden" name="name" id="name" required class="form-control mb-4"
                                    placeholder="Name">
                                <!-- RAZORPAY INTEGRATION HERE -->
                                <script src="https://checkout.razorpay.com/v1/checkout.js"
                                        data-key="rzp_test_i6Ng4npHTiTosZ"
                                        data-amount="{{total|mul:100}}"
                                        data-currency="INR"
                                        data-order_id="{{payment.id}}"
                                        data-buttontext="Pay with Razorpay"
                                        data-name="PG FINDER"
                                        data-url_root="https://eneqd3r9zrjok.x.pipedream.net/"
                                        data-description="Online Booking"
                                        data-image="{% static 'pvr_img/Pvr_logo.png' %}"
                                        data-theme.color="#F37254">
                                </script>
                            </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Checkout End -->

       
        
    </div><!-- /.page-wrapper -->
    
{% endblock %}
