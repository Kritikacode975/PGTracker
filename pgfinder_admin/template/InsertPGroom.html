<!DOCTYPE html>
{% extends 'admin_headerfoter.html' %}
{% load static %}
{% block content %}
<html lang="en">


<div class="main-content">
    <section class="section">
      <div class="section-body">
        <div class="row">
          <div class="col-12 col-md-6 col-lg-6">
            <div class="card">
              <div class="card-header">
                <h4>Input Text</h4>
              </div>
              <form action="/insertpgroom/" method="post">
                {% csrf_token %}
              <div class="card-body">
                <div class="form-group">
                  <label>Room Id</label>
                  <!-- <input type="text" name="r_id" class="form-control"> -->
                  <select name="r_id">
                    {% for data in d %}
                      <option value="{{data.r_id}}">{{data.r_name}}</option>
                    {% endfor %}
                  </select><br>
                  <label>PG Id</label>
                  <!-- <input type="text" name="pg_id" class="form-control"> -->
                  <select name="pg_id">
                    {% for data in data %}
                      <option value="{{data.pg_id}}">{{data.pg_id}}</option>
                    {% endfor %}
                  </select><br>
                  <label>No_of_room</label>
                  <input type="text" name="no_of_room" class="form-control">
                  <label>Changes</label>
                  <input type="text" name="changes" class="form-control">
                </div>
                <button type="submit">Insert</button>
              </form> 
                
                
                
                
                
                
              </div>
            </div> 
            
          </div>
          
        </div>
      </div>
    </section>
    
  </div>
</body>
</html>
{%  endblock %}
