{% extends 'admin_headerfoter.html' %}
{% load static %}
{% block content %}
      <!-- Main Content -->
      <div class="main-content">
        <section class="section">
          <div class="section-body">
            <div class="row">
              <div class="col-12">
                <div class="card">
                  <div class="card-header">
                    <h4>Export Table</h4>
                  </div>
                  <div class="card-body">
                    <div class="table-responsive">
                      <table class="table table-striped table-hover" id="tableExport" style="width:100%;">
                        <thead>
                          <tr>
                            <th>GALLARY ID</th>
                            <th>IMAGE_PATTERN</th>
                            <th>PG_ROOM_ID</th>
                            <th>Action</th>
                            
                          </tr>
                        </thead>
                        <tbody>
                          <a href="/insertpgroom_gallary/">Insert</a>
                          {% for data in g %}
                          <tr>
                            <td>{{data.gallary_id}}</td>
                            <td>
                              <img src="{% static '/images/' %}{{data.image_patten}}" height="100px"  width="100px">
                              </td>
                            <td>{{data.pg_room_id.no_of_room}}</td>
                            <td> <a href="/deleteGallary/{{data.gallary_id}}">Delete</a>
                            </td>
                            
                          </tr>
                        
                          {% endfor %}
                          
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
        
{%  endblock %}
